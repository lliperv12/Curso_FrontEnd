<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

 <!-- 3 - Internal CSS -->
    <style>
        p {
            color: gold;;
            font-size: 40px;
        }
    </style>
<!-- 4 - External CSS -->
    <link rel="stylesheet" href="CSS/style.css">

<!-- 6 - Múltiplos CSS -->
    <link rel="stylesheet" href="CSS/list.css">
</head>
<body>

 <!-- 1 - Style CSS -->
    <h1 style="color: blue;">Mudar cor com CSS</h1>
    <h2 style="color: red;">Outro título</h2>

 <!-- 2 - Múltiplas Regras -->
    <h1 style="color: purple; font-size: 40px; border-bottom: 1px solid;">Mudar cor e tamanho da fonte</h1>

 <!-- 3 - Internal CSS -->
    <p>Parágrafo estilizado pelo CSS</p>
    <p>Mais um</p>
    <p>Mais outro</p>

 <!-- 4 - Extenal CSS -->   
    <h3>Meu título Verde</h3>

 <!-- 5 - Ordem do CSS -->
    <p style="color: red;">Ordem CSS</p>
    <p>Ordem do CSS 2</p>

 <!-- 6 - Múltiplos CSS -->
    <ul>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Abacate</li>
    </ul>   
</body>
</html>
